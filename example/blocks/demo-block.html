<section
  class="container"
  data-styles="primary secondary"
  data-parent="custom/parent-block"
  data-name="custom/block-name"
  data-title="Bock Title"
  data-description="The description of the block"
>
  <div class="grid grid-cols-12 px-8 gap-x-6">
    <div class="col-span-6 flex flex-col justify-center">
      <h1 data-bind="title">Hello, <strong>Gutenberg!</strong></h1>

      <p data-bind="content">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis
        facere deleniti nam magni. Aspernatur, obcaecati fuga.
      </p>
    </div>

    <div class="col-span-6">
      <img data-bind="image" src="w-full aspect-video rounded-lg" />
    </div>

    <div class="col-span-12 flex gap-x-6">
      <inner-blocks templateLock>
        <inner-block
          name="custom/child-block"
          title="Title 1"
          number="42"
        ></inner-block>
        <inner-block name="custom/child-block">
          <block-attribute name="title"
            ><strong>Title 2</strong></block-attribute
          >
          <block-attribute name="number">42</block-attribute>
        </inner-block>
        <inner-block name="custom/other-child-block">
          <block-attribute name="title" value="Title 3"></block-attribute>
          <block-attribute name="number" value="42"></block-attribute>
        </inner-block>
      </inner-blocks>
    </div>
  </div>
</section>
